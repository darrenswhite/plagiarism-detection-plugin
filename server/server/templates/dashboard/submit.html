{% extends "dashboard/base.html" %}

{% block dashboard_content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 col-md-6 col-md-offset-3 main">
                <h1 class="page-header">New Submission</h1>
                <form class="form-submission" method="post"
                      enctype="multipart/form-data">
                    <div class=”form-group”>
                        <label for="inputTitle" class="sr-only">Title</label>
                        <input type="text" id="inputTitle" class="form-control"
                               placeholder="Title" name="title" required
                               autofocus>
                    </div>

                    <div class=”form-group”>
                        <label for="inputModule" class="sr-only">Module</label>
                        <input type="text" id="inputModule" class="form-control"
                               placeholder="Module" name="module" required>
                    </div>

                    <div class="input-group">
                        <label class="input-group-btn">
                            <span class="btn btn-default">
                                <input type="file" id="inputFile" name="file"
                                       style="display: none;"
                                       onchange="$('#upload-file-info').val(this.files[0].name)">
                                Browse&hellip;
                            </span>
                        </label>

                        <input type="text" class="form-control"
                               id="upload-file-info" required
                               style="cursor: pointer;"
                               title="File" onclick="$('#btnFile').click();">
                    </div>

                    <button class="btn btn-lg btn-primary btn-block"
                            type="submit">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
