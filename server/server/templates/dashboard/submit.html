{% extends "dashboard/base.html" %}

{% block dashboard_content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 col-md-6 col-md-offset-3 main">
                <h1 class="page-header">New submission</h1>
                <form class="form-submission" method="post"
                      enctype="multipart/form-data">

                    <label for="inputTitle" class="sr-only">Title</label>
                    <input type="text" id="inputTitle" class="form-control"
                           placeholder="Title" name="title" required
                           autofocus>

                    <label for="inputModule" class="sr-only">Module</label>
                    <input type="text" id="inputModule" class="form-control"
                           placeholder="Module" name="module" required>

                    <div class="input-group" id="inputGroupFile">
                        <label class="input-group-btn">
                            <span class="btn btn-default form-control"
                                  id="inputFileBtn">
                                <input type="file" id="inputFile" name="file"
                                       style="display: none;"
                                       onchange="$('#inputFileInfo').val(this.files[0].name)">
                                Browse&hellip;
                            </span>
                        </label>

                        <label for="inputFileInfo"></label>
                        <input type="text" class="form-control"
                               id="inputFileInfo" disabled
                               onclick="$('#btnFile').click();">
                    </div>

                    <button class="btn btn-lg btn-primary btn-block"
                            type="submit">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
