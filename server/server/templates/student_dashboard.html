{% extends "base.html" %}

{% block extra_head %}
    <link rel="stylesheet"
          href="{{ url_for('static', filename='styles/dashboard.css') }}">
{% endblock %}

{% block content %}

    <!-- Template from: https://getbootstrap.com/docs/3.3/examples/dashboard/ -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">Plagiarism Detection</span>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a>{{ current_user.full_name }}</a></li>
                    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
                <h1 class="page-header">Submissions</h1>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Module</th>
                            <th>Files</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>-1</td>
                            <td>Placeholder title</td>
                            <td>Placeholder module</td>
                            <td>{}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
